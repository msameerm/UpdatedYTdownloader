<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Saver 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">YT Saver 2026</a>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-search"></i></button>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> History
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">View Downloads History</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="hero-section" class="hero-section text-center">
            <form id="fetch-form">
                <div class="input-container mx-auto">
                    <input type="url" id="url-input" class="form-control form-control-lg" placeholder="Paste YouTube URL, playlist, or channel here..." required>
                    <button id="fetch-button" type="submit" class="btn btn-primary btn-lg mt-3 w-100">
                        <span id="fetch-btn-text">Fetch Content</span>
                        <span id="fetch-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
            </form>
        </section>

        <section id="content-section" class="d-none"></section>
    </main>

    <footer id="download-dock" class="download-dock glass-card d-none">
        <div class="main-dock p-2">
            <div class="d-flex align-items-center gap-3">
                <div class="flex-grow-1">
                    <div id="current-task-text" class="small fw-bold text-truncate">Waiting to start...</div>
                    <div class="progress mt-1" style="height: 10px;">
                        <div id="current-task-progress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                    </div>
                    <div id="current-task-status" class="small text-muted mt-1">Video 0 of 0 | 0MB of 0MB (0%)</div>
                </div>
                <div class="d-flex gap-2">
                    <button id="stop-all-btn" class="btn btn-danger btn-sm"><i class="bi bi-stop-fill"></i> Stop All</button>
                </div>
            </div>
        </div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
